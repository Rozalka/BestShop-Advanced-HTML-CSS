<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Best Shop</title>
</head>
<body>
    <header>
        <div class="top-menu">
            <div class="container">
                <a href="#" class="logo">BestShop</a>
                <nav>
                    <ul>
                        <li><a href="#why-us" class="nav-link">why us</a></li>
                        <li><a href="#benefits" class="nav-link">benefits</a></li>
                        <li><a href="#prices" class="nav-link">prices</a></li>
                        <li><a href="#contact" class="nav-link">contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="opening-section container">
            <h1>sell more!</h1>
            <p>Open shop on our platform and increase your sales</p>
            <button><a href="#">open your shop</a></button>  
        </div>
    </header>
    <main>
        <section class="statistics">
            <div class="container">
                <h2 class="statistics-small-header">The most popular sales platform in country</h2>
                <div class="statistics-info">
                    <div class="box">
                        <div class="icon circle1">
                            <img src="assets/Person.svg" alt="person" class="statistics-img">
                        </div>
                        <p class="statistics-number">100000+</p>
                        <p class="statistics-text">daily entries</p>
                    </div>
                    <div class="box">
                        <div class="icon circle2">
                            <img src="assets/Eye.svg" alt="eye" class="statistics-img">
                        </div>
                        <p class="statistics-number">200000+</p>
                        <p class="statistics-text">seen products every day</p>
                    </div>
                    <div class="box">
                        <div class="icon circle3">
                            <img src="assets/Catalog.svg" alt="catalog" class="statistics-img">
                        </div>
                        <p class="statistics-number">10000+</p>
                        <p class="statistics-text">added posts daily</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="benefits">
            <div class="container-benefits">
                <div class="benefit benefit1"></div>
                <div class="benefit benefit2"></div>
                <div class="benefit benefit3">
                    <div class="benefit3-text"></div>
                    <div class="benefit3-pic"></div>
                </div>
            </div>
        </section>
        <section class="pricing"></section>
        <section class="contact"></section>
    </main>
    <footer></footer>
</body>
</html>
